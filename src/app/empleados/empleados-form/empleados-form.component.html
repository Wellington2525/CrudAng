<p class="text">empleados</p>

<div class="row">
 
    <div class="col-md-6">
 
<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="idEmp" [(ngModel)]="service.formData.idEmp"  [value]="service.formData.idEmp"/>

    <div class="form-group">
        <label>Nombre:</label>
        <input type="text" class="form-control " placeholder="Ingrese el nombre"
        name="nombre" #nombre="ngModel" [(ngModel)]="service.formData.nombre" 
        required [class.invalid]="nombre.invalid && nombre.touched">

    </div>
    <div class="form-group">
        <label>Apellido:</label>
        <input type="text" class="form-control " placeholder="Ingrese el apellido"
        name="apellido" #apellido="ngModel" [(ngModel)]="service.formData.apellido" 
        required [class.invalid]="apellido.invalid && apellido.touched">

    </div>

    <div class="form-group">
        <label>Telefono:</label>
        <input type="text" class="form-control " placeholder="Ingrese el te;efono"
        name="telefono" #telefono="ngModel" [(ngModel)]="service.formData.telefono" 
        required [class.invalid]="telefono.invalid && telefono.touched">

    </div>

    <div class="form-group">
        <label>Direccion:</label>
        <input type="text" class="form-control " placeholder="Ingrese su direccion"
        name="direccion" #direccion="ngModel" [(ngModel)]="service.formData.direccion" 
        required [class.invalid]="direccion.invalid && direccion.touched">


    </div>

    <div class="form-group">
        <label>Compañia:</label>
        <input type="text" class="form-control " placeholder="Ingrese la Compañia del empleado"
        name="idcomp" #idcomp="ngModel" [(ngModel)]="service.formData.idcomp" 
        required [class.invalid]="idcomp.invalid && idcomp.touched">

    </div>

    <div class="form-group">
        
       <button  class="btn btn-primary btn-lg btn-block" type="submit"  [disabled]="form.invalid ">Guardar</button>

       

    </div>


</form>

</div>

</div>
